version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@2.4.1

jobs:
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: "Deploy To GAE"
          command: "gcloud app deploy"

workflows:
  # deploy_to_gae_workflow:
  #   jobs:
  #     - deploy
  install_and_configure_cli:
    jobs:
      - gcp-cli/install_and_initialize_cli:
          context: myContext
          executor: gcp-cli/default
